<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Массклон</title>
  </head>
  <body>
    <form method="get" action="/action/massclone">
      <label for="nums">Номера машинок, которые надо склонить. Формат такой: 1,3-5 </label>
      <input name="nums" id="nums" value="2,4,6,8" /><br />
      <label for="name">Имена машинок, которые надо склонить. Для номера используйте вставку {num:n} где n это до скольки надо цифр минимум</label>
      <input name="name" id="name" value="wsr20_11_{num:2}" /><br />
      <label for="nums">Полный путь к виртуалке или темплейту</label>
      <input name="vm" id="vm" value="/LAB DC/vm/labsrv48_hdd/Templates/wsr20_11" /><br />
      <label for="folder">Полный путь к папке</label>
      <input name="folder" id="folder" value="/LAB DC/vm/labsrv48/" /><br />
      <label for="datastore">Полный путь к датастору</label>
      <input name="datastore" id="datastore" value="/LAB DC/datastore/SSD_DS" /><br />
      <label for="host">Полный путь к хосту</label>
      <input name="host" id="host" value="/LAB DC/host/LAB-CLUSTER-01/labsrv48.int.adtspb.ru" /><br />
      <label for="pool">Полный путь к ресурсам. Значения по умолчанию обычно достаточно</label>
      <input name="pool" id="pool" value="/LAB DC/host/LAB-CLUSTER-01/Resources" /><br />
      <button type="submit">Сделать всё зашибись</button>
    </form>
  </body>
</html>
